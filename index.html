<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>грузоперевозки FTEK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">
    <h1>Список грузов</h1>

    <table class="table table-bordered border-primary">
        <thead>
            <tr>
                <th scope="col">№ груза</th>
                <th scope="col">Название груза</th>
                <th scope="col">
                    <label for="statusFilter">
                        Статус груза
                    </label>
                    <select class="status_filter" id="statusFilter">
                        <option value="all">Все</option>
                        <option value="Ожидает отправки">Ожидает отправки</option>
                        <option value="В пути">В пути</option>
                        <option value="Доставлен">Доставлен</option>
                    </select>
                </th>
                <th scope="col">Пункт отправления</th>
                <th scope="col">Пункт назначения</th>
                <th scope="col">Дата отправления</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form class="col cargo_form">
        <div class="mb-3">
            <label for="nameCargo" class="form-label">Название груза</label>
            <input id="nameCargo" type="text" class="form-control" aria-label="Название груза">
            <div class="form-text">Введите название груза</div>
        </div>
        <div class="mb-3">
            <label for="originCity" class="form-label">Пункт отправления</label>
            <select id="originCity" name="originCity" class="form-select" aria-label="Пункт отпраления">
                <option value="Москва">Москва</option>
                <option value="Екатеренбург">Екатеренбург</option>
                <option value="Краснодар">Краснодар</option>
                <option value="Ижевск4">Ижевск</option>
                <option value="Киров">Киров</option>
                <option value="Тамбо">Тамбо</option>
                <option value="Самара">Самара</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="destinationCity" class="form-label">Пункт назначения</label>
            <select id="destinationCity" name="destinationCity" class="form-select" aria-label="Пункт назначения">
                <option value="Москва">Москва</option>
                <option value="Екатеренбург">Екатеренбург</option>
                <option value="Краснодар">Краснодар</option>
                <option value="Ижевск4">Ижевск</option>
                <option value="Киров">Киров</option>
                <option value="Тамбо">Тамбо</option>
                <option value="Самара">Самара</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="departureDate" class="form-label">Дата отправления</label>
            <input id="departureDate" name="departureDate" type="date" class="form-control"
                aria-label="Дата отправления">
            <div class="form-text">Выберите дату отправления</div>
        </div>
        <div class="mb-3">
            <label for="statusCargo" class="form-label">Начальный статус груза</label>
            <select id="statusCargo" name="statusCargo" class="form-select" aria-label="Статус груза">
                <option value="Ожидает отправки">Ожидает отправки</option>
                <option value="В пути">В пути</option>
                <option value="Доставлен">Доставлен</option>
            </select>
        </div>
        <button type="submit" class="add_button btn btn-primary">Добавить груз</button>
    </form>

    <template class="template_card">
        <tr>
            <td class="id"></td>
            <td class="name"></td>
            <td class="status change_status">
                <select id="changeStatus" class="form-select" aria-label="Статус груза">
                    <option value="Ожидает отправки">Ожидает отправки</option>
                    <option value="В пути">В пути</option>
                    <option value="Доставлен">Доставлен</option>
                </select>
            </td>
            <td class="origin"></td>
            <td class="destination"></td>
            <td class="departure_date"></td>
        </tr>
    </template>
    <script src="index.js"></script>
</body>

</html>
